<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Management System</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding: 0px 22px;
        }

        h5 {
            font-size: 1.4rem;
        }

        .input_box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .name_box,
        .profession_box,
        .age_box {
            display: flex;
            flex-direction: column;
            gap: 4;
            border: none;
        }

        .name_box,
        .profession_box,
        .age_box,
        input {
            width: 250px;
            padding: 8px 12px;
            background-color: black;
            margin-top: 7px;
        }

        input {
            border: 1px solid white;
            color: white;
        }

        .btn {
            margin-left: 12px;
            width: 100px;
            padding: 8px 12px;
            margin-top: 20px;
        }

        .msg {
            margin: 12px 12px;
            color: green;
            font-size: 1.2rem;
        }

        .added_emp {
            margin: 12px 12px;
            font-size: 1.2rem;
        }

        .list_container {
            /* border: 1px solid white; */
            width: 500px;
        }

        .list_box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .paraContainer {
            display: flex;
            width: 80%;
            justify-content: space-around;
            border: 1px solid white;
            border-radius: 22px;
        }

        .list_box p {
            padding: 1px 12px;
        }

        .list_box button {
            width: 100px;
            height: 40px;
            margin-right: 12px;
            border-radius: 22px;
        }

        .msg_error {
            color: red;
        }

        .msg_success {
            color: green;
        }

        .data_not_found {
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h5>New Employees</h5>
        <div class="input_box">
            <div class="name_box">
                <label>Enter Name</label>
                <input type="text" placeholder="Enter Name" id="name">
            </div>
            <div class="profession_box">
                <label>Enter Profession</label>
                <input type="text" placeholder="Enter Profession" id="profession">
            </div>
            <div class="age_box">
                <label>Enter Age</label>
                <input type="text" placeholder="Enter Age" id="age">
            </div>
        </div>
        <button class="btn" onclick="handleSubmit()">Add User</button>
        <div class="msg" id="msg_ref">

        </div>
        <p class="added_emp">Added Employees</p>
        <div class="list_container" id="container">
            <div class="data_not_found">Data not found</div>
        </div>
    </div>
    <script>
        // Main array to store all employees (loaded once from localStorage)
        let employees = JSON.parse(localStorage.getItem("data")) || [];

        // DOM Elements
        const container = document.getElementById("container");
        const msgRef = document.getElementById("msg_ref");
        const nameInput = document.getElementById("name");
        const professionInput = document.getElementById("profession");
        const ageInput = document.getElementById("age");

        // Render employees when page loads
        renderEmployees();

        function handleSubmit() {
            const name = nameInput.value.trim();
            const profession = professionInput.value.trim();
            const age = ageInput.value.trim();

            // Check if any field is empty
            if (!name || !profession || !age) {
                showMessage("Error: Please fill all fields!", "error");
                return;
            }

            // Create new employee object
            const newEmployee = {
                _id: "id" + Math.random().toString(16).slice(2),
                name,
                profession,
                age
            };

            // Use array.push() to ADD to the array
            employees.push(newEmployee);

            // Save & refresh UI
            saveToStorage();
            renderEmployees();
            showMessage("Success: Employee added successfully!");

            // Clear form inputs
            nameInput.value = "";
            professionInput.value = "";
            ageInput.value = "";
        }

        function handleDelete(id) {
            // Use array.filter() to REMOVE employee by id
            employees = employees.filter(employee => employee._id !== id);

            saveToStorage();
            renderEmployees();
            showMessage("Employee deleted!");
        }

        function renderEmployees() {
            if (employees.length === 0) {
                container.innerHTML = '<div class="data_not_found">No employees added yet.</div>';
                return;
            }

            // Use array.map() to generate HTML for each employee
            const html = employees.map(emp => `
        <div class="list_box">
            <div class="paraContainer">
                <p><strong>Name:</strong> ${emp.name}</p>
                <p><strong>Profession:</strong> ${emp.profession}</p>
                <p><strong>Age:</strong> ${emp.age}</p>
            </div>
            <button onclick="handleDelete('${emp._id}')" class="delete-btn">
                Delete
            </button>
        </div>
    `).join(""); // Important: join array into single string

            container.innerHTML = html;
        }

        function saveToStorage() {
            // Save entire array to localStorage in one go
            localStorage.setItem("data", JSON.stringify(employees));
        }

        function showMessage(message, type = "success") {
            msgRef.innerHTML = `<span class="msg_${type}">${message}</span>`;
            setTimeout(() => msgRef.innerHTML = "", 3000);
        }

    </script>
</body>

</html>
